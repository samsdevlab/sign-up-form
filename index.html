<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's Dev Lab Newsletter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <img
          src="./images/Sam's Dev Lab - Newsletter Photo.jpeg"
          alt="Mad Scientist Lab"
        />
      </div>
      <div class="main-right">
        <p>
          Developer tips and tricks? Oddball projects? Software esoteria? Dank
          memes?
          <br />
          <br />
          Subscribe to see what I've been brewing in my Dev Lab!
        </p>
        <form action="./you-send-it" method="post">
          <legend>Sign on the Dotted Line</legend>
          <div>
            <label for="fname">First</label>
            <input type="text" id="fname" name="fname" required />

            <label for="lname">Last</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div>
            <label for="pword">Password</label>
            <input type="password" id="pword" name="pword" minlength="12" />

            <label for="confirm-pword">Confirm Password</label>
            <input
              type="password"
              id="confirm-pword"
              name="confirm-pword"
              minlength="12"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
