<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's Dev Lab Newsletter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <img
          src="./images/Sam's Dev Lab - Newsletter Photo.jpeg"
          alt="Mad Scientist Lab"
        />
        <p class="photo-cred">
          AI-Generated Image - Prompted by Sam's Dev Lab Â© - All Rights Reserved
        </p>
      </div>
      <div class="main-right">
        <header>
          <h1>Newsletter</h1>
          <p>
            Developer tips and tricks? Oddball projects? Software esoterica?
            Dank memes?
            <br />
            <br />
            Subscribe now to see what's brewing in the Dev Lab!
          </p>
        </header>
        <form action="./you-send-it" method="post" id="myForm">
          <legend>Sign on the Dotted Line</legend>
          <div class="form-row">
            <div class="form-element">
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" name="fname" required />
            </div>
            <div class="form-element">
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" name="lname" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-element">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="pword">PASSWORD</label>
              <input
                type="password"
                id="pword"
                name="pword"
                minlength="12"
                required
              />
            </div>
            <div class="form-element">
              <label for="confirm-pword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-pword"
                name="confirm-pword"
                minlength="12"
                required
              />
            </div>
          </div>
        </form>
        <footer>
          <button type="submit" form="myForm" value="update">
            Create Account
          </button>
          <p>
            Already have an account?
            <a href="https://www.samsdevlab.com" class="login-button">Log in</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
